<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Assessment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .selection-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 50px 50px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            color: #333;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-section select,
        .form-section input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-section select {
            cursor: pointer;
        }

        .form-section select:hover,
        .form-section input:hover {
            border-color: #667eea;
        }

        .form-section select:focus,
        .form-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-section input[type="number"]::-webkit-inner-spin-button,
        .form-section input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-section input[type="number"] {
            -moz-appearance: textfield;
        }

        .gender-section {
            margin-bottom: 35px;
        }

        .gender-section h3 {
            color: #333;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .gender-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .gender-option {
            padding: 35px 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #e0e0e0;
            background: white;
            position: relative;
        }

        .gender-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .gender-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
        }

        .gender-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        .gender-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .continue-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gender-options {
                grid-template-columns: 1fr;
            }

            .selection-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <div class="header">
            <h1>Empathy Assessment System</h1>
            <p>Please provide your information to begin</p>
        </div>

        <form id="selectionForm">
            <div class="form-grid">
                <div class="form-section">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Austria">Austria</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Norway">Norway</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Finland">Finland</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Greece">Greece</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Japan">Japan</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="India">India</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Peru">Peru</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Russia">Russia</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Romania">Romania</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Croatia">Croatia</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Israel">Israel</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="UAE">United Arab Emirates</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="120" placeholder="Enter your age" required>
                    <span class="error-message" id="ageError">Age must be between 18 and 120</span>
                </div>
            </div>

            <div class="gender-section">
                <h3>Gender *</h3>
                <div class="gender-options">
                    <div class="gender-option" id="maleOption" data-gender="male">
                        <span class="gender-icon">ðŸ‘¤</span>
                        <div class="gender-title">Male</div>
                    </div>
                    
                    <div class="gender-option" id="femaleOption" data-gender="female">
                        <span class="gender-icon">ðŸ‘¤</span>
                        <div class="gender-title">Female</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="continue-btn" id="continueBtn" disabled>Continue to Assessment</button>
        </form>
    </div>

    <script>
        const countrySelect = document.getElementById('country');
        const ageInput = document.getElementById('age');
        const ageError = document.getElementById('ageError');
        const maleOption = document.getElementById('maleOption');
        const femaleOption = document.getElementById('femaleOption');
        const continueBtn = document.getElementById('continueBtn');
        const form = document.getElementById('selectionForm');
        
        let selectedGender = '';

        // Validate age
        function validateAge() {
            const age = parseInt(ageInput.value);
            if (ageInput.value && (age < 18 || age > 120)) {
                ageError.classList.add('show');
                ageInput.style.borderColor = '#f44336';
                return false;
            } else {
                ageError.classList.remove('show');
                ageInput.style.borderColor = '#e0e0e0';
                return true;
            }
        }

        // Check if form is complete
        function checkFormCompletion() {
            const countryValid = countrySelect.value !== '';
            const ageValid = ageInput.value !== '' && validateAge();
            const genderValid = selectedGender !== '';

            if (countryValid && ageValid && genderValid) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }

        // Gender selection
        maleOption.addEventListener('click', function() {
            selectedGender = 'male';
            maleOption.classList.add('selected');
            femaleOption.classList.remove('selected');
            checkFormCompletion();
        });

        femaleOption.addEventListener('click', function() {
            selectedGender = 'female';
            femaleOption.classList.add('selected');
            maleOption.classList.remove('selected');
            checkFormCompletion();
        });

        // Form field listeners
        countrySelect.addEventListener('change', checkFormCompletion);
        
        ageInput.addEventListener('input', function() {
            validateAge();
            checkFormCompletion();
        });

        ageInput.addEventListener('blur', validateAge);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateAge()) {
                return;
            }

            // Save user info to localStorage
            const userInfo = {
                country: countrySelect.value,
                age: ageInput.value,
                gender: selectedGender,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            localStorage.setItem('selectedGender', selectedGender);
            
            // Redirect to annotation interface
            window.location.href = 'annotation.html?gender=' + selectedGender;
        });
    </script>
</body>
</html>
