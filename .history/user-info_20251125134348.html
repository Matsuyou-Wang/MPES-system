            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .form-section select {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-section select:hover {
            border-color: #667eea;
        }

        .form-section select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-section select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .continue-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #667eea;
            width: 30px;
            border-radius: 5px;
        }

        .progress-dot.completed {
            background: #4caf50;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }

        .gender-option {
            flex: 1;
            max-width: 160px;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            background: white;
            position: relative;
        }

        .gender-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .gender-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .gender-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .gender-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            color: #667eea;
            font-weight: bold;
        }

            font-weight: 600;

    <script>
        const countrySelect = document.getElementById('country');
        const ageSelect = document.getElementById('age');
        const continueBtn = document.getElementById('continueBtn');
        const form = document.getElementById('userInfoForm');
        const progressDots = document.querySelectorAll('.progress-dot');

        // Enable age selection when country is selected
        countrySelect.addEventListener('change', function() {
            if (this.value) {
                ageSelect.disabled = false;
                progressDots[0].classList.add('completed');
                progressDots[0].classList.remove('active');
                progressDots[1].classList.add('active');
            } else {
                ageSelect.disabled = true;
                ageSelect.value = '';
                continueBtn.disabled = true;
                progressDots[0].classList.remove('completed');
                progressDots[0].classList.add('active');
                progressDots[1].classList.remove('active');
            }
            checkFormCompletion();
        });

        // Enable continue button when age is selected
        ageSelect.addEventListener('change', function() {
            if (this.value) {
                progressDots[1].classList.add('completed');
                progressDots[1].classList.remove('active');
            } else {
                progressDots[1].classList.remove('completed');
                progressDots[1].classList.add('active');
            }
            checkFormCompletion();
        });



        function checkFormCompletion() {
            if (countrySelect.value && ageSelect.value) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Save user info to localStorage
            const userInfo = {
                country: countrySelect.value,
                age: ageSelect.value,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            // Redirect to gender selection page
            window.location.href = 'gender-selection.html';
        });
