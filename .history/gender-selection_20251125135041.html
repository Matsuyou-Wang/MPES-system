<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Selection - Empathy Assessment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .gender-selection-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .gender-options {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gender-option {
            flex: 1;
            max-width: 280px;
            padding: 50px 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #e0e0e0;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .gender-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .gender-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 123, 255, 0.05);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gender-option:hover::before {
            opacity: 1;
        }

        .gender-option:hover:not(.disabled) {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: #007BFF;
        }

        .gender-icon {
            font-size: 80px;
            margin-bottom: 25px;
            display: block;
            position: relative;
            z-index: 1;
        }

        .gender-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #667eea;
            width: 30px;
            border-radius: 5px;
        }

        .info-message {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        .warning-message {
            text-align: center;
            color: #ff9800;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            background: #fff3e0;
            border-radius: 8px;
            display: none;
        }

        .warning-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="gender-selection-container">
        <div class="header">
            <h1>Empathy Assessment System</h1>
            <p class="subtitle">Select Gender</p>
        </div>
        
        <div class="gender-options">
            <div class="gender-option disabled" id="maleOption">
                <span class="gender-icon">♂</span>
                <div class="gender-title">Male</div>
            </div>
            
            <div class="gender-option disabled" id="femaleOption">
                <span class="gender-icon">♀</span>
                <div class="gender-title">Female</div>
            </div>
        </div>

        <div class="warning-message" id="warningMessage">
            Please complete country and age selection first
        </div>

        <button class="back-btn" id="backBtn">Back to Information</button>

        <div class="progress-indicator">
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot active"></div>
        </div>
    </div>

    <script>
        // Check if user info is completed
        function checkUserInfo() {
            const userInfo = localStorage.getItem('userInfo');
            if (!userInfo) {
                document.getElementById('warningMessage').classList.add('show');
                return false;
            }
            
            try {
                const info = JSON.parse(userInfo);
                if (info.country && info.age) {
                    // Enable gender selection
                    document.getElementById('maleOption').classList.remove('disabled');
                    document.getElementById('femaleOption').classList.remove('disabled');
                    return true;
                }
            } catch (e) {
                console.error('Error parsing user info:', e);
            }
            
            document.getElementById('warningMessage').classList.add('show');
            return false;
        }

        function selectGender(gender) {
            console.log('Selecting gender:', gender);
            try {
                // Store selected gender to localStorage
                localStorage.setItem('selectedGender', gender);
                console.log('Saved to localStorage:', gender);
                
                // Redirect to annotation interface
                const targetUrl = 'annotation.html?gender=' + gender;
                console.log('Redirecting to:', targetUrl);
                window.location.href = targetUrl;
            } catch (error) {
                console.error('Error selecting gender:', error);
                alert('Error selecting gender, please try again');
            }
        }

        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking user info');
            
            const isInfoComplete = checkUserInfo();
            
            if (isInfoComplete) {
                // Get gender option elements
                const maleOption = document.getElementById('maleOption');
                const femaleOption = document.getElementById('femaleOption');

                if (maleOption) {
                    maleOption.addEventListener('click', function(e) {
                        console.log('Clicked male option');
                        e.preventDefault();
                        selectGender('male');
                    });
                    console.log('Male option event listener bound');
                } else {
                    console.error('Male option element not found');
                }

                if (femaleOption) {
                    femaleOption.addEventListener('click', function(e) {
                        console.log('Clicked female option');
                        e.preventDefault();
                        selectGender('female');
                    });
                    console.log('Female option event listener bound');
                } else {
                    console.error('Female option element not found');
                }
            }

            // Back button
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    window.location.href = 'user-info.html';
                });
            }
        });
    </script>
</body>
</html>
