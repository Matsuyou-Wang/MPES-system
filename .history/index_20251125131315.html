<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Assessment System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .loading h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to user info page
        window.location.href = 'user-info.html';
    </script>
</head>
<body>
    <div class="loading">
        <h1>Empathy Assessment System</h1>
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
